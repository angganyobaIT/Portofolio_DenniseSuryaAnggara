<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="Styling/appointment.css">
</head>

<body>
    
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="certificate.html">Certificate</a>
        <a href="contact.html">Contact Me</a>
    </div>
    
    <div class="container">
        <h2>Form Appointment</h2>
        <form id="appointmentForm">
            
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama">
            </div>

            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="text" id="telepon">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label for="layanan">Layanan:</label>
                <select id="layanan">
                    <option>Meeting</option>
                    <option>Makan</option>
                    <option>Nongki</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal">
            </div>

            <div class="form-buttons">
                <script src="script.js"></script>
                <button type="button" onclick="location.href='index.html'">Batal</button>
                <button type="button" onclick="ajukanForm()">Ajukan</button>

            </div>
        </form>
    </div>
</body>
</html>
